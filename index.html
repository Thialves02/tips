<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Cal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1>Tip Cal</h1>
        <form action="">
            <div class="control">
                <p>Enter Total Bill</p>
                <p class="input">
                    $
                    <input type="number" name="" id="totalBill" placeholder="000" min="0">
                </p>
            </div>
            <div class="control">
                <p>Choose Your Tip</p>
                <select name="" id="tipPercent">
                    <option disabled selected value="0">Select the quality</option>
                    <option value="0.3">5 - Awesome</option>
                    <option value="0.2">4 - Good</option>
                    <option value="0.15">3 - OK</option>
                    <option value="0.1">2 - Bad</option>
                    <option value="0.0">1 - Terrible</option>
                </select>
            </div>
        </form>
        <p>Split the bill into</p>
        <input type="number" name="" id="split" placeholder="0" min="0"> <br>
        <button id="calculate" onclick="total('')">Calculate</button>
        <div class="totalTip">
            <p>Total Per Person</p>
            <p class="tip">$ <span id="tip">0.00</span> </p>
        </div>
    </div>



















    <script src="script.js"></script>
</body>
</html>
